  <title>Tela de Login e Cadastro</title>
  <style>
    :root {
      --azul-marinho: #1b1f3b;
      --azul-claro: #4ea8de;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--azul-marinho);
      color: var(--azul-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2a2f4a;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: var(--azul-claro);
    }

    label {
      display: block;
      margin-top: 15px;
      color: var(--azul-claro);
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid var(--azul-claro);
      border-radius: 5px;
      background-color: #1b1f3b;
      color: white;
    }

    .checkbox-group {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .checkbox-group label {
      display: block;
      font-size: 14px;
      color: var(--azul-claro);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: var(--azul-claro);
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b90c5;
    }

    .toggle {
      background: none;
      border: none;
      color: var(--azul-claro);
      cursor: pointer;
      margin-top: 10px;
      display: block;
      text-align: center;
    }

    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
